<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de imágenes</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>
    <!-- Barra superior -->
    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Servidor de imágenes</span>
            <span class="navbar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cloud" viewBox="0 0 16 16">
                    <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                </svg>
            </span>
        </div>
    </nav>

    <div class="container text-center mt-3"> 
        <h2>Hostname: {{.HostName}}</h2>
        <h2>Tema: {{.Tema}}</h2>
    </div>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            {{range .Images}}
            <!-- Imagen -->
            <div class="col-md-4">
                <div class="image-container text-center image-card">
                    <img src="data:image/jpeg;base64,{{.Base64Img}}" alt="{{.Name}}" class="img-fluid">
                    <p class="mt-3">{{.Name}}</p>
                </div>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Barra inferior -->
    <footer class="footer mt-5 bg-black">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Computación en la nube</p>
                </div>
                <div class="col">
                    <p>Kevin - Johan</p>
                </div>
                <div class="col">
                    <p>2024</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
